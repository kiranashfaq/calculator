<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <h2>HEY ! Calculate Me</h2>
    <div class="calculator-main-div" >
        <div class="cal-div" id="">

            <div class="calculator-div" >
       <!-- <div class="display-screen">
        <div id="display"></div>
       </div> -->
        <div class="take-input" >
            <input type="text" id="display" disabled class="number-taken" >
        </div>
        <div class="class-button row-1" >
            <button onclick="clearDisplay()" class="calculation operator-ac" id="clear">AC</button>
            <button onclick="appendToDisplay('(')" class="calculation operator" id="(">(</button>
            <button onclick="appendToDisplay('%')" class="calculation operator" id="%">%</button>
            <button onclick="appendToDisplay('/')" class="calculation operator" id="/">/</button>
        </div>
            <div class="class-button">
            <button onclick="appendToDisplay('7')" class="calculation" id="7" >7</button>
            <button onclick="appendToDisplay('8')" class="calculation" id="8">8</button>
            <button onclick="appendToDisplay('9')" class="calculation" id="9">9</button>
            <button onclick="appendToDisplay('*')" class="calculation operator" id="*">*</button>
        </div>
            <div class="class-button">
            <button class="calculation" onclick="appendToDisplay('4')" id="4">4</button>
            <button class="calculation" onclick="appendToDisplay('5')" id="5">5</button>
            <button class="calculation" onclick="appendToDisplay('6')" id="6">6</button>
            <button class="calculation  operator" onclick="appendToDisplay('-')" id="-">-</button>
        </div>
            <div class="class-button">
            <button class="calculation" onclick="appendToDisplay('1')" id="1">1</button>
            <button class="calculation" onclick="appendToDisplay('2')" id="2">2</button>
            <button class="calculation" onclick="appendToDisplay('3')" id="3">3</button>
            <button class="calculation operator" onclick="appendToDisplay('+')" id="+">+</button>
        </div>
            <div class="class-button">
            <button class="calculation" onclick="appendToDisplay('0')" id="0">0</button>
            <button class="calculation" onclick="appendToDisplay(')')" id=")" >)</button>
  
            <button class="calculation operator-cut" onclick="backspace()" id="backspace"><span class="material-symbols-outlined cut">
dangerous
</span></button>
            <button class="calculation operator-equal" onclick="calculate()" id="equal">=</button>
        </div>
    </div>
    </div>
</div>




    <script src="src/script.js"></script>
</body>
</html>
